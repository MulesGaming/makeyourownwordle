<!DOCTYPE html>
<html>
  <head>
    <title>Make your own Wordle!</title>
    <link rel="icon" type="image/x-icon" href="https://minecraftwordle.fun/media/img/logo.png">
    <meta name="author" content="Mules Gaming">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section id="siteInfo">
      <h1>Make A Wordle</h1>
      <p class="site-desc">Welcome to Make A Wordle made by <a href="https://www.mulesgaming.com">Mules Gaming</a> and based of source code from the <a href="https://minecraftwordle.fun">Minecraft Wordle</a>. Fill out all the fields and click download to get a .zip file with site code.</p>
    </section>
    <main id="info">
      <div class="main-items">
        <h2 class="main-items-header">Info</h1>
        <div id="inputs">
          <input type="text" id="user_wordle_input_title" placeholder="Wordle Name">
          <input type="text" id="user_wordle_input_desc" placeholder="Wordle description">
          <input type="text" id="user_wordle_input_author_name" placeholder="Creator Name (you!)">
          <input type="text" id="user_wordle_input_author_website" placeholder="Creator Website">
        </div>
        <button id="send_info">Enter</button>
      </div>
      <div class="image-upload">
        <h2>Site Logo</h1>
        <label class="img-file-upload">
          <input id="fileUpload" type="file" accept="image/png">
          Upload image
        </label>
        <img id="imgPreview">
      </div>
      <div class="words">
        <h2>Words</h1>
        <div id="wordList"><div id="wordWarning"></div></div>
        <button id="add_word">Add word spot</button>
        <button id="add_word_item">Add words</button></div>
      </div>
      <h2 class="download-header">Download Your Wordle</h1>
      <button id="download" class="download">Download</button>
    </main>
    <!-- Download noti -->
    <div id="notificationsHolder"></div>
  </body>
  <!-- Scripts -->
  <script src="/main.js"></script>
  <script src="/file-manager.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.4/jszip.min.js"></script>
</html>
